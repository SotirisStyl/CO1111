<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="challengesdes.css">
</head>
<body>

<main class="main">

    <a href="index.html" class="back">Back</a>
    <h5 class="team">Team 5</h5>
    <div class="clearFloat"></div>

    <div id="main">
        <h1 id="chtitle"> Challenges</h1>
        <ul id="challenges"></ul>
    </div>

</main>



<script>
    let challengesList = document.getElementById("challenges");
    fetch("https://codecyprus.org/th/api/list")
        .then(response => response.json()) //Parse JSON text to JavaScript object
        .then(jsonObject => {
            console.log(jsonObject); //TODO - Success, do something with the data.
            let treasureHunts = jsonObject.treasureHunts;
            for (let i =0; i < treasureHunts.length; i++) {
                let listItem = document.createElement("li");
                listItem.innerHTML = "<a href=start.html?uuid=" + treasureHunts[i].uuid + ">" + treasureHunts[i].name + "</a>";
                challengesList.appendChild(listItem);
            }
        });
</script>
</body>
</html>
